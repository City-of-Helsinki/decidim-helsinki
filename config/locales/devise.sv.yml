          sign_in_with: 'Logga in utan identifikation'
          sign_in_button: 'Logga in med Tunnistamo-tjänsten'
  decidim:
    devise:
      omniauth_registrations:
        new:
          nickname_help: |
            Ditt användarnamn i %{organization} -tjänsten. Kan bara innehålla bokstäver (a-z), siffror, bindestreck "-" och understreck "_".
            Till exempel "heidi_helsingfors", "HenrikHelsinfors" eller "ulla-uppfinningsrik". Användarnamnet måste vara
            unikt, dvs. två användare kan inte ha samma användarnamn.
      registrations:
        new:
          newsletter: Jag skulle vilja få enstaka nyhetsbrev med relevant information.
          nickname_help: |
            Ditt användarnamn i %{organization} -tjänsten. Kan bara innehålla bokstäver (a-z), siffror, bindestreck "-" och understreck "_".
            Till exempel "heidi_helsingfors", "HenrikHelsinfors" eller "ulla-uppfinningsrik". Användarnamnet måste vara
            unikt, dvs. två användare kan inte ha samma användarnamn.
          password_tooltip_html: |
            <ul>
              <li>Minst %{min_length} tecken</li>
              <li>Får inte vara för vanligt (som 123456)</li>
              <li>Måste vara skilt från ditt användarnamn och din e-postadress</li>
            </ul>
          privacy_link: https://www.hel.fi/static/liitteet-2019/Kaupunginkanslia/Rekisteriselosteet/Keha/Osallisuuden%20ja%20palautteiden%20rekisteri.pdf
          sign_up_service_account: 'Skapa eget konto'
          sign_up_service_account_description: 'Skapa ett eget användarkonto och logga i fortsättningen in med din e-postadress och ditt eget lösenord.'
          terms: användarvillkoren
          tos_title: Samtycke till behandling av personuppgifter och användarvillkor
          tos_agreement: Jag ger mitt samtycke till behandlingen av mina ovan nämnda personuppgifter för att producera tjänsten OmaStadi och jag godkänner %{link}.
          tos_summary_html: |
            <p>
              När du registrerar dig i tjänsten OmaStadi ska du ge ditt samtycke till behandlingen av personuppgifter.
              Efter att ha gett ditt samtycke kan du lämna in förslag, kommentera förslag och rösta på förslag.
            </p>
            <p>
              När du registrerar dig i tjänsten behandlar vi följande personuppgifter: namn, signatur och e-postadress.
            </p>
            <p>
              När du identifierar dig i OmaStadi genom stark autentisering behandlar vi följande personuppgifter: namn,
              e-postadress, hemkommun, postnummer och personbeteckning.
            </p>
            <p>
              Skolelever identifierar sig vid rösning med hjälp av mPassID som skolorna använder, varvid vi behandlar
              följande personuppgifter: förnamn, efternamn, tilltalsnamn, kommunkod, kommunnamn, skolkod, skolans namn,
              klassbeteckning och årskurs.
            </p>
            <p>Du kan när som helst återkalla ditt samtycke och radera dina uppgifter från användarkontots inställningar.</p>
            <p>
              Mer information om behandlingen av dina personuppgifter i OmaStadi finns i
              <a href="%{privacy_link}" target="_blank">dataskyddsbeskrivningen</a> som bland annat innehåller mer
              information om de rättsliga grunderna för behandlingen av dina personuppgifter och om
              förvaringstiderna för dina uppgifter.
            </p>
      sessions:
        new:
          are_you_new?: Är du ny på plattformen?
          sign_in_service_account: 'Logga in med %{service_name} konto'
          sign_in_service_account_description: 'Logga in med e-postadress och ett lösenord som du själv väljer.'
