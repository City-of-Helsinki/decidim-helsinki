        tunnistamo:
          description: 'Du kan logga med Tunnistamo.'
          sign_in_with: 'Tunnistamo'
          sign_in_button: 'Logga in med Tunnistamo'
        sms:
          description: 'Som elev kan du logga in med SMS eller en kod som din lärare eller ungdomshandledare får.'
          sign_in_with: 'SMS-inloggning'
          sign_in_button: 'Logga in via SMS'
        strong:
