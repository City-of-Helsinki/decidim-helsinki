            unknown_school: Vi lyckades inte elektroniskt fastställa i vilken skola du studerar. Du kan tyvärr inte rösta om Krut-budgeteringen.
            invalid_school_type: Din skoltyp tillåter dig inte att identifiera dig för att rösta via Wilma. Välj ett annat identifikationssätt.
