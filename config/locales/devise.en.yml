en:
  devise:
    omniauth_callbacks:
      disabled: Signing in is temporarily disabled.
    sessions:
      new:
        sign_in: 'Sign in'
    shared:
      omniauth:
        helsinki:
          description: 'You can sign in using Helsinki profile.'
          sign_in_with: 'Helsinki profile'
          sign_in_button: 'Sign in via Helsinki profile'
        sms:
          description: 'As a pupil, you can log in with SMS or a code given by your teacher or youth worker.'
          sign_in_with: 'SMS sign in'
          sign_in_button: 'Sign in via SMS'
        strong:
          description: "Sign in to %{domain} with bank ID or mobile ID. Students at comprehensive school can sign in with their pupil's account."
          sign_in_with: 'Sign in and verify your identity electronically'
        suomifi:
          description: 'Suomi.fi allows users to verify their identity using Finnish online banking IDs and mobile IDs, among others.'
          sign_in_with: 'Suomi.fi e-Identification'
          sign_in_button: 'Sign in with bank ID or mobile ID'
        mpassid:
          description: 'If you are a student in comprehensive school, you can verify your identity through the MPASSid service using your school account.'
          sign_in_with: 'MPASSid-identification'
          sign_in_button: "Sign in with pupil's account"
        weak:
          description: 'You can also sign in with social media accounts (Facebook, Yle, Google, among others) or with an Omastadi account you have created earlier.'
          sign_in_with: 'Sign in without identity verification'
          sign_in_button: 'Sign in with Helsinki profile'
  decidim:
    devise:
      omniauth_registrations:
        new:
          nickname_help: |
            Your nickname in the %{organization} service. Can only contain letters (a-z), numbers, dashes "-" and underscores "_".
            For example, "helen_helsinki", "HenryHelsinki" or "isabelle-inventive". The nickname has to be unique, i.e. two
            users cannot have the same nickname.
      registrations:
        new:
          newsletter: I would like to receive occasional newsletters with relevant information.
          nickname_help: |
            Your nickname in the %{organization} service. Can only contain letters (a-z), numbers, dashes "-" and underscores "_".
            For example, "helen_helsinki", "HenryHelsinki" or "isabelle-inventive". The nickname has to be unique, i.e. two
            users cannot have the same nickname.
          password_tooltip_html: |
            <ul>
              <li>At least %{min_length} characters</li>
              <li>Must not be too common (e.g. 123456)</li>
              <li>Must be different from your nickname and email</li>
            </ul>
          sign_up_service_account: 'Create an account'
          sign_up_service_account_description: 'Create your account and sign in with your personal email and a password of your choice in the future.'
          terms: terms of use
          tos_title: Consent to the processing of personal data and terms of use
          tos_agreement: I consent to the processing of my personal data listed above for the purposes of providing the OmaStadi service and I agree to the %{link}.
      sessions:
        new:
          are_you_new?: Are you new to the platform?
          sign_in_service_account: 'Sign in with %{service_name} account'
          sign_in_service_account_description: 'Sign in using your email address and a password of your choice.'
