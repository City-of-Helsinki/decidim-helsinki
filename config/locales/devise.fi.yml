          sign_in_button: 'Kirjaudu Helsinki-profiililla'
  decidim:
    devise:
      omniauth_registrations:
        new:
          nickname_help: |
            Nimimerkkisi %{organization} -palvelussa. Voi sisältää ainoastaan kirjaimia (a-z), numeroita sekä yhdysmerkkejä "-" ja alaviivoja "_".
            Esimerkiksi "henna_helsinki", "HeikkiHelsinki" tai "iida-ideanikkari". Nimimerkin on oltava yksilöity, eli kahdella käyttäjällä
            ei voi olla samaa nimimerkkiä.
      registrations:
        new:
