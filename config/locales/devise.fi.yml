fi:
  devise:
    omniauth_callbacks:
      disabled: Sisäänkirjautuminen on tilapäisesti poissa käytöstä.
    sessions:
      new:
        sign_in: 'Kirjaudu sisään'
    shared:
      omniauth:
        helsinki:
          description: 'Voit kirjautua sisään Helsinki-profiilin avulla.'
          sign_in_with: 'Helsinki-profiili'
          sign_in_button: 'Kirjaudu Helsinki-profiililla'
        sms:
          description: 'Koululaisena voit tunnistautua tekstiviestillä tai opettajan tai nuoriso-ohjaajan antamalla koodilla.'
          sign_in_with: 'Tekstiviestikirjautuminen'
          sign_in_button: 'Kirjaudu tekstiviestillä'
        strong:
          description: 'Kirjautuminen %{domain} -palveluun pankkitunnuksilla tai mobiilivarmenteella. Peruskoulun oppilaat voivat kirjautua myös edu.hel.fi-tunnuksilla.'
          sign_in_with: 'Kirjaudu ja tunnistaudu sähköisellä tunnistautumisella'
        suomifi:
          description: 'Suomi.fi tarjoaa tunnistautumismahdollisuuden mm. suomalaisilla pankkitunnuksilla ja mobiilivarmenteella.'
          sign_in_with: 'Suomi.fi-tunnistautuminen'
          sign_in_button: 'Kirjaudu pankkitunnuksilla tai mobiilivarmenteella'
        mpassid:
          description: 'Koululaisena voit kirjautua MPASSid-palvelun avulla koulusi tunnuksella.'
          sign_in_with: 'MPASSid-tunnistautuminen'
          sign_in_button: 'Kirjaudu koululaisen tunnuksella'
        weak:
          description: 'Voit kirjautua sisään myös sosiaalisen median tileillä (mm. Facebook, Yle, Google) tai aiemmin luomillasi Omastadi –tunnuksilla.'
          sign_in_with: 'Kirjaudu ilman tunnistautumista'
          sign_in_button: 'Kirjaudu Helsinki-profiililla'
  decidim:
    devise:
      omniauth_registrations:
        new:
          nickname_help: |
            Nimimerkkisi %{organization} -palvelussa. Voi sisältää ainoastaan kirjaimia (a-z), numeroita sekä yhdysmerkkejä "-" ja alaviivoja "_".
            Esimerkiksi "henna_helsinki", "HeikkiHelsinki" tai "iida-ideanikkari". Nimimerkin on oltava yksilöity, eli kahdella käyttäjällä
            ei voi olla samaa nimimerkkiä.
      registrations:
        new:
          newsletter: Haluan vastaanottaa silloin tällöin ajankohtaista tietoa sisältäviä uutiskirjeitä.
          nickname_help: |
            Nimimerkkisi %{organization} -palvelussa. Voi sisältää ainoastaan kirjaimia (a-z), numeroita sekä yhdysmerkkejä "-" ja alaviivoja "_".
            Esimerkiksi "henna_helsinki", "HeikkiHelsinki" tai "iida-ideanikkari". Nimimerkin on oltava yksilöity, eli kahdella käyttäjällä
            ei voi olla samaa nimimerkkiä.
          password_tooltip_html: |
            <ul>
              <li>Vähintään %{min_length} merkkiä</li>
              <li>Ei yleisesti käytetty salasana (esim. 123456)</li>
              <li>Ei voi vastata nimimerkkiäsi tai sähköpostiosoitettasi</li>
            </ul>
          privacy_link: /pages/tietosuoja
          sign_up_service_account: 'Luo omat tunnukset'
          sign_up_service_account_description: 'Luo oma käyttäjätili ja kirjaudu jatkossa sisään sähköpostiosoitteella ja itse valitsemallasi salasanalla.'
          terms: käyttöehdot
          tos_title: Suostumus henkilötietojen käsittelylle ja käyttöehdot
          tos_agreement: Annan suostumukseni edellä lueteltujen henkilötietojeni käsittelyyn OmaStadi-palvelun tuottamiseksi ja hyväksyn %{link}.
          tos_summary_html: |
            <p>
              Kun rekisteröidyt OmaStadi-palveluun, on sinun annettava suostumuksesi henkilötietojen käsittelylle.
              Suostumuksen antamisen jälkeen voit tehdä ehdotuksen, kommentoida ehdotuksia ja äänestää ehdotuksia.
            </p>
            <p>
              Kun rekisteröidyt palveluun käsittelemme seuraavia henkilötietojasi: nimi, nimimerkki ja sähköpostiosoite.
            </p>
            <p>
              Kun tunnistaudut OmaStadi-palveluun vahvan tunnistautumisen kautta, käsittelemme seuraavia
              henkilötietojasi: nimi, sähköpostisosoite, kotikunta, postinumero ja henkilötunnus.
            </p>
            <p>
              Koululaiset tunnistautuvat äänestäessään koulujen käyttämän mPassID:n avulla, jolloin käsitellemme
              seuraavia henkilötietoja: etunimi, sukunimi, kutsumanimi, kuntakoodi, kunnan nimi, koulukoodi, koulun
              nimi, luokkatunnus ja luokka-aste.
            </p>
            <p>Voit peruuttaa antamasi suostumuksen milloin tahansa ja poistaa tietosi käyttäjätilisi asetuksista.</p>
            <p>
              Lisätietoa henkilötietojesi käsittelystä OmaStadi palvelussa löytyy
              <a href="%{privacy_link}" target="_blank">tietosuojaselosteesta</a>, jossa kerrotaan muun muassa tarkemmin
              henkilötietojesi käsittelyn oikeusperusteista ja tietojesi säilytysajoista.
            </p>
      sessions:
        new:
          are_you_new?: Oletko uusi käyttäjä?
          sign_in_service_account: 'Kirjaudu %{service_name}-tunnuksella'
          sign_in_service_account_description: 'Kirjaudu sisään sähköpostiosoitteella ja itse valitsemallasi salasanalla.'
